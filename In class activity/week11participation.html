<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mouseout Alert</title>
    <script>
        function showAlert() {
            alert("My first JavaScript program!");
        }
    </script>
</head>
<body>
    <a href="#" onmouseout="showAlert()">Click for a message</a>
</body>
</html>
